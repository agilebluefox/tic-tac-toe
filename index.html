<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
<div id="overlay"></div>
<div class="container">
<header>
    <h1 class="title">Tic-Tac-Toe</h1>
</header>

    <table>
        <tr id="row-0">
            <td class="col-0">X</td>
            <td class="col-1">O</td>
            <td class="col-2">X</td>
        </tr>
        <tr id="row-1">
            <td class="col-0">O</td>
            <td class="col-1">O</td>
            <td class="col-2">X</td>
        </tr>
        <tr id="row-2">
            <td class="col-0"></td>
            <td class="col-1"></td>
            <td class="col-2">O</td>
        </tr>

    </table>
    <h1 id="message"></h1>
    <h1 id="winner"></h1>
    <div id="start">
        <h1>Start Game</h1>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
